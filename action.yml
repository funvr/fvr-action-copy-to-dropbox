name: 'Copy to Dropbox'
description: 'Uploads artifacts to dropbox'
inputs:
  token: 
    description: 'DropBox access token'
    required: true
    default: 'error'
  srcPath:
    description: 'Path of assets to upload'
    required: true
  dstPath:
    description: 'Path on Dropbox to place assets'
    required: true
runs:
  using: 'node12'
  main: 'main.js'